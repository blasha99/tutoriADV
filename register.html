<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TutoriADV - Crear Cuenta</title>
    <meta name="description" content="TutoriADV te ofrece tutoriales de todos tipos">
    <meta name="theme-color" content="#fa0303">
	<meta name="MobileOptimized" content="width">
	<meta name="HandheldFriendly" content="true">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <link rel="apple-touch-icon" href="img/favicon.png">
    <link rel="apple-touch-startup-image" href="img/apple-touch-startup-image.png">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <section class="con-login">
        <div class="con-form">
            <div class="login-titulo">
                <h1><span class="logo1">Tutori</span><span class="logo2">ADV</span></h1>
            </div>
            <form action="index.html" method="post">
                <div class="alert">
                    <p>Ya existe nombre de usuario, intente conotro nombre.</p>
                </div>
                <div class="grup-input">
                    <input type="text" name="usuario" id="usuario" placeholder="Usuario">
                </div>
                <div class="grup-input">
                    <input type="password" name="password" id="password" placeholder="Contraseña">
                </div>
                <div class="grup-input">
                    <input type="password" name="password2" id="password2" placeholder="Repetir contraseña">
                </div>
                <div class="grup-input btn-link">
                    <input type="submit" value="Registrar">
                    <a href="login.html">Iniciar Sesion</a>
                </div>
            </form>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
